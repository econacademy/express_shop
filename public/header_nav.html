<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<style>    
body{
    margin: 0;
}
nav a{
    text-decoration: none;
    color: rgb(69, 69, 69);
    box-sizing: border-box;
    border-bottom: 0px solid;
    transition: border 80ms;
}
nav a:hover{
    border-bottom: 1px solid;
}
#searchNav{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    padding-bottom: 10px;
    border-bottom: 2px solid rgb(72, 106, 95);
}    
#searchForm{
    display: flex;
    align-items: center;
    margin: 0;
    border: 5px solid rgb(72, 106, 95);
    flex-basis: 500px;
    height: 35px;
}
#searchForm>label:nth-child(1){
    flex-grow: 3;
}
#searchForm>label>select
,#searchForm>label>input
,#searchForm>label>button{
    width: 100%;
    height: 100%;
    border-radius: 0;
    border: 0;
    border-right: 1px solid rgb(72, 106, 95);
}
#searchForm>label:nth-child(2){
    flex-grow: 5;
}
#searchForm>label:nth-child(3){
    flex-grow: 1;
}
#searchForm>label>button{
    background-color: rgb(72, 106, 95);
    color: #fff;
    font-size: 20px;
    padding: 0;
    border: .5px solid #fff;
}

#myLink{
    display: flex;
    align-items: center;
    margin: 0 15px;
}
#myLink>h2{
    padding: 10px;
    margin: 0;
}
#signNav{
    display: flex;
    justify-content: center;
    align-content: center;
    background-color: #666;
    height: 30px;
    align-items: center;
}
#signNav>a{
    padding:5px 10px;
    color: rgb(244, 244, 244);
}
#homeBtn{
    margin: 0;
    height: 40px;
    line-height: 40px;
    margin: 0 15px;
}
</style> 
<nav id="signNav">
    <a target="_top"  href="/sing/up">회원가입</a>
    <a target="_top"  href="/sign/in"><i class="bx bx-log-in"></i>로그인</a>
    <!-- <a target="_top"  href=""><i class="bx bx-log-out"></i>로그아웃</a> -->

    <a target="_top"  href="">고객센터</a>
</nav>
<nav id="searchNav"> 
    <h1 id="homeBtn"><a target="_top"  href="/">
        <i class='bx bxs-store-alt' ></i>    
        쇼핑몰
    </a></h1>
    <form name="searchForm" id="searchForm"  action="">
        <label>
            <select>
                <option value="all">전체</option>
            </select>
        </label>
        <label>
            <input type="text" placeholder="찾고 싶은 상품을 검색하세요!">
        </label>
        <label>
            <button>
                <i class='bx bx-search-alt'></i>
            </button>
        </label>
    </form>
    <div id="myLink">
        <h2>
            <a target="_top"  href="#">
                <i class='bx bxs-user'></i>
            </a>
        </h2>
        <h2>
            <a target="_top"  href="#">
                <i class='bx bxs-shopping-bag'></i>
            </a>
        </h2>
    </div>
</nav>
